<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>筛选支付方式1</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/payment2.css">
</head>
<body>
<header id="header">
    <div id="return">
        <i id="returnButton">&#xe601</i>
    </div>
    <h1>筛选支付方式</h1>
</header>

<main id="main">
    <div id="mainBox">
        <div class="mainTop">
            <div class="mainText">
                <span></span>
                <span></span>
                <p>您本次支付金额汇总</p>
                <pre class="pre1">RMB</pre>
                <pre class="pre2">33.80</pre>
            </div>
            <div class="mainSpend">
                <div class="item">
                    <div class="itemLeft">
                        <img src="./image/zhifubao.png" alt="">
                    </div>
                    <div class="itemRight">
                        <h2 class="chinese">支付宝</h2>
                        <span class="english">ZHIFUBAOZHIFU</span>
                    </div>
                </div>
                <div class="item">
                    <div class="itemLeft">
                        <img src="./image/weixin.png" alt="">
                    </div>
                    <div class="itemRight">
                        <h2 class="chinese">微信支付</h2>
                        <span class="english">WEIXINZHIFU</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="mainBottom">
            <div class="mainbottomText">
                <span class="span1"></span>
                <span class="span2">支付选择</span>
                <span class="span3"></span>
            </div>
            <div class="mainStyle">
                <a href="payment3.html" style="color: rgba(0,0,0,0.9);">
                    <div class="item">
                        <img src="./image/card.png" alt="">
                        <h2 class="cardCh">银行卡支付</h2>
                        <span class="cardEn">BANK CARD PAY</span>
                        <span class="six">6</span>
                    </div>
                </a>
                <div class="item">
                    <img src="./image/third.png" alt="">
                    <h2 class="thirdCh">第三方支付</h2>
                    <span class="thirdEn">THIRD PARTY PAY</span>
                </div>
            </div>
        </div>
    </div>
</main>


</body>
</html>
