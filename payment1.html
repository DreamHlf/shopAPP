<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>确认订单</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/payment1.css">
</head>
<body>
<header id="header">
    <div id="return">
        <i id="returnButton">&#xe601</i>
        <h1>确认订单</h1>
        <i id="modify">&#xe60d</i>
    </div>
    <div id="nav">
        <span class="span1">订单配送至</span>
        <span class="span2">学校</span>
        <span class="address">
            山西省财政税务专科学校（南院）
            <i id="more">&#xe621</i>
        </span>
        <span class="name">小仙女（女士）</span>
        <span class="tel">15934672356</span>
        <div class="send">
            <div class="sendTop">
                <div class="sendLeft">
                    <span class="sendTime">送达时间</span>
                </div>
                <div class="sendRight">
                    <span>尽快送达(12:00送达)</span>
                    <i>&#xe621</i>
                </div>
            </div>
            <hr>
            <div class="sendBottom">
                <div class="sendZuo">支付方式</div>
                <div class="sendYou">在线支付</div>
            </div>
        </div>
    </div>
</header>

<main id="main">
    <div id="mainBox">
        <div class="box1">
            <h1>角吧（汉堡+战斗机+披萨店）</h1>
            <hr class="hr1">
            <div class="shop1">
                <img src="./image/shop1.png" alt="">
                <h2>战斗机大鸡排</h2>
                <div style="display: flex">
                <i>&#xe86e</i>
                <span class="num">1</span></div>
                <div style="display: flex">
                <del>RMB10</del>
                <span class="money">RMB9.8</span></div>
            </div>
            <hr class="hr2">
            <div class="shop2">
                <img src="./image/shop2.png" alt="">
                <h2>香辣鸡腿堡2个</h2>
                <div style="display: flex">
                <i>&#xe86e</i>
                <span class="num">2</span></div>
                <div style="display: flex">
                <del>RMB32</del>
                <span class="money">RMB24</span></div>
            </div>
            <hr class="hr2">
            <p class="cut">满减活动与单品不同享</p>
            <hr class="hr2">
            <div class="hongbao">
                <span>红包</span>
                <div class="hongbaoRight">
                    <div class="queen">
                        <i>&#xe66e</i>
                        <span>兑换红包，再减3RMB</span>
                    </div>
                    <i class="more">&#xe621</i>
                </div>
            </div>
            <hr class="hr2">
            <div class="youhui">
                <div class="youhuiLeft">
                <span>优惠说明</span>
                <i>&#xe63e</i></div>
                <div class="youhuiRight">
                <pre class="total">小计</pre>
                <pre class="spend">RMB</pre>
                <p>33.8</p></div>
            </div>
        </div>
        <div class="box2">
            <div class="item">
                <span>餐具份数</span>
                <div>
                <p>未选择</p>
                <i>&#xe621</i></div>
            </div>
            <hr>
            <div class="item">
                <span>订单备注</span>
                <div>
                <p>口味、偏好</p>
                <i>&#xe621</i></div>
            </div>
        </div>
    </div>
</main>


<footer id="footer">
    <ul class="content">
        <li class="contentLeft">
            <span class="cost1">RMB</span>
            <span class="cost2">33.8</span>
            <span class="text">|</span>
            <span class="cost3">已优惠</span>
            <span class="cost4">RMB</span>
            <span class="cost5">8.2</span>
        </li>
        <li class="contentRight"><a href="payment2.html" style="color: #fff">去支付</a></li>
    </ul>
</footer>

</body>
</html>
